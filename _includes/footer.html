<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{ site.baseurl }}/menu/about.html">{{ site.data.settings.title }} | {{ site.data.settings.tagline }}</a></div>
  <div>
    <a href="https://jekyllrb.com/" target="_blank">Powered by Jekyll</a>
  </div>
</footer>
